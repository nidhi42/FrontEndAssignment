<div style="overflow: hidden;">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
    <div class="container-fluid">
     
    </div>
  </nav>
  <!-- End Navbar -->
  <div class="panel-header panel-header-sm">
  </div>
  <div class="content">
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="row clearfix">
          <div class="card col-md-6 m-auto">
            <div class="card-header">
              <h5 class="title">Registration</h5>
            </div>
            <div class="card-body">
              <form  name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="row">
                  <div class="col-md-12 px-1 mb-4">
                    <div class="form-group text-left">
                      <label>Username</label>
                      <input type="text" name="userName" class="form-control" [(ngModel)]="registrationDetail.username" #userName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && userName.invalid }" required>
                      <div *ngIf="f.submitted && userName.invalid" class="invalid-feedback">
                        <div *ngIf="userName.errors.required">User Name is required</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12 px-1 mb-4">
                    <div class="form-group text-left">
                      <label>Email</label>
                      <input type="text" name="email" class="form-control" [(ngModel)]="registrationDetail.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email>
                      <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                        <div *ngIf="email.errors.required">Email is required</div>
                        <div *ngIf="email.errors.email">Email must be a valid email address</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12 pl-1 mb-4">
                    <div class="form-group text-left">
                      <label for="password">Password</label>
                      <input type="password" name="password" class="form-control" [(ngModel)]="registrationDetail.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required>
                      <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                        <div *ngIf="password.errors.required">User Name is required</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <button class="btn btn-primary" (click)="onSubmit()">Register</button>
                      <a class="d-inline-block pl-1 font-1" [routerLink]="['/login']">Already Have an Account?</a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      
      </div>
    </div>
  </div>
